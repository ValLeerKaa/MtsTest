 # Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=ALL, A1, A2

log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{dd.MM.yy HH:mm:ss} [%t] %-5p %c - %m%n

log4j.appender.A2=org.apache.log4j.FileAppender
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=%d{dd.MM.yy HH:mm:ss} [%t] %-5p %c - %m%n
log4j.appender.A2.File=d:\\java\\mtsserver\\logs\\log.txt


